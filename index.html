<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #box {
        margin: 100px auto;
        width: 280px;
        border: 3px solid black;
      }
      #para {
        margin: 40px;
        background-color: rgb(184, 184, 3);
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p id="para">
        This text has a margin of 40 pixels on all four sides. It is nested
        within a 'div' with a border to make it easier to see the effect of the
        margin.
      </p>
    </div>
  </body>
</html>
